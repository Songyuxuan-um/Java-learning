<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <title>Goal Tracker</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initialscale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>

<body>
    <div class="d-flex align-items-center min-vh-100">
        <div class="container">

            <div class="row justify-content-center">
                <div class="col-5 mt-5">
                    <h1 class="fs-3 justify-content-center mb-5"><strong>Log in</strong></h1>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-5">
                    <form method="post" action="login-submit.php" novalidate class="needs-validation">
                        <!-- add at onsubmit -->
                        <div class="mb-4">
                            <label for="myLogInEmail" class="form-label"><strong>Email</strong></label>
                            <input type="email" name="email" class="form-control" id="myLogInEmail" placeholder="Enter Email" required>
                            <div class="valid-feedback">
                                Valid.
                            </div>
                            <div class="invalid-feedback">
                                Please provide a valid email.
                            </div>
                        </div>

                        <div class="mb-4">
                            <div class="row">
                                <div class="col">
                                    <label for="myLogInPassword" class="form-label"><strong>Password</strong></label>
                                </div>
                                <div class="col text-end">
                                    <a href="register-email.html"><!--Forget Password?--></a>
                                </div>
                            </div>
                            <input type="password" name="password" class="form-control" id="myLogInPassword" placeholder="Enter Password" required>
                            <div class="valid-feedback">
                                Valid.
                            </div>
                            <div class="invalid-feedback">
                                Please fill out this field.
                            </div>
                            <div class="text-end">
                                <input type="checkbox" onclick="myLogIn()"> Show Password
                            </div>
                        </div>
                        <button class="btn btn-success btn-block w-100" type="submit">Log in</button>
                        <hr>
                    </form>

                </div>
            </div>

            <div class="row justify-content-center mt-4">
                <div class="col-3">
                    <div class="input-group d-grid d-md-flex justify-content-center">
                        <h1 class="fs-6 text-muted p-1">Need an account?</h1>
                        <a class="fs-6 p-1" href="register-signup.html">Sign Up</a>
                    </div>
                </div>
            </div>

        </div>

    </div>
